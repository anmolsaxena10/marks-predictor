<!DOCTYPE html>
<head>
    <title>Predictor</title>
    <meta charset="utf-8">
	<link rel="icon" href="favicon.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileImage" content="/imageset/ic_equalizer_48pt_2x.png">
	<meta name="msapplication-TileColor" content="#2F3BA2">
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
</head>
<body>
<script src="predictor.js"></script>

<h1 style="text-align: center;">Usual Predictor</h1><br>

<div class="container-fluid">
	<div class="row row-centered">
		<form class="form-horizontal" id="form" onsubmit="calculate();">
			<div class="form-group">
				<label class="control-label col-sm-2 col-md-4" for="sess1">Sessional 1 Marks :</label>
				<div class="col-sm-10 col-md-5">
					<input type="number" class="form-control" name="sess1" id="sess1"  min="0" max="36">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2 col-md-4" for="sess2">Sessional 2 Marks :</label>
				<div class="col-sm-10 col-md-5">
					<input type="number" class="form-control" name="sess2" id="sess2" min="0" max="36">
				</div>
			</div>
			<div class="form-group ">
				<label class="control-label col-sm-2 col-md-4" for="sess3">Sessional 3 Marks :</label>
				<div class="col-sm-10 col-md-5">
					<input type="number" class="form-control" name="sess3" id="sess3" min="0" max="36">
				</div>
			</div>
			<div class="form-group ">
				<label class="control-label col-sm-2 col-md-4" for="practSelect">Total Marks :</label>
				<div class="col-sm-offset-2 col-sm-10 col-md-7">
					<input type="radio" name="practSelect" value="1" onclick="disablePractical('1');">150
				</div>
				<div class="col-sm-offset-2 col-sm-10 col-md-7">
					<input type="radio" name="practSelect" value="0" onclick="disablePractical('0');">100
				</div>
			</div>
			<div class="form-group ">
				<label class="control-label col-sm-2 col-md-4" for="practical">Practical Marks :</label>
				<div class="col-sm-10 col-md-5">
					<input type="number" class="form-control" name="practical" id="practical" value="0" min="0" max="50" disabled>
				</div>
			</div>
			<div class="form-group ">
				<label class="control-label col-sm-2 col-md-4" for="attd">Attendance Marks :</label>
				<div class="col-sm-10 col-md-5">
					<input type="number" class="form-control" name="attd" id="attd" min="0" max="4">
				</div>
			</div>
			<div class="form-group ">        
				<div class="col-sm-offset-2 col-sm-10 col-md-7">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
	
</body>
</html>
